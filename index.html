                    <h2 class="contain1-title">けっき【決起・蹶起】《名・ス自》</h2>
                    <h3 class="ookisa">決意して立ち上がり、行動を起こすこと。</h3>
                    <h3 class="aida2">「―をうながす」</h3>
                    <p class="setumei">芸工祭の前日の夜に、多次元で</p>
                    <p class="setumei">ライブパフォーマンスを行う学祭企画、Zenya。</p>
                    <p class="aida setumei">芸工祭前夜を賑わすだけがZenyaじゃない。</p>                     <p>炎威地を灼くこの夏に</p>
                    <p class="setumei">11月への誓いをこめて</p>
                    <p class="setumei">Zenya一同が満を持して送る</p>
                    <p class="setumei">今夏最大級の多次元パフォーマンス</p>
                    <p class="setumei">それがZenya決起だ！！！</p>
                    <p class="aida setumei">今年の決起のテーマはズバリ「祭り」。</p>
                    <p class="setumei">日本人なら誰しも心を躍らせる伝統と</p>
                    <p class="setumei">芸工生の創造力の華麗なる融合を</p>
